<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Merch Shop - Checkout</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</head>

<body onload="loadCart(); checkoutCart(); checkDate();">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Landon and Kris' Merch Shop</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item ms-auto active">
                        <a class="nav-link" href="#" aria-current="page"><span id="cart-badge" class="badge bg-danger"></span><img class="pull-right" src="image_audio/shopping-cart.png" id="shopping-cart-png" alt="Shopping Cart" ></a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5 my-5 border bg-dark text-white text-center rounded">
        <h1>Checkout</h1>
        <div class="container p-5 my-5 bg-light text-white text-center rounded">
          <table class="table" style="border: 2px solid black; margin: auto;">
            <thead>
              <tr>
                <th>Item</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>T-Shirt</td>
                <td id="t-shirt-amount">0</td>
              </tr>
              <tr>
                <td>Jacket</td>
                <td id="jacket-amount">0</td>
              </tr>
              <tr>
                <td>Water Bottle</td>
                <td id="water-amount">0</td>
              </tr>
              <tr id="checkout-holiday-item">
                <td>Holiday Item</td>
                <td id="holiday-amount">0</td>
              </tr>
            </tbody>
          </table>
          <br>
          <button type="button" id="clear-cart-button" onclick="clearCart(); checkoutCart();">Clear Cart</button>
        </div>


</body>

</html>
